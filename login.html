<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Game Hype </title>
    <link rel="stylesheet" href="src/css/bootstrap.css">
    <link rel="stylesheet" href="src/libs/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="src/libs/iziToast/css/iziToast.min.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
  <div id="login-content">
    <div class="row m-0" style="height: 100vh;">
      <div class="col-lg-5 order-lg-1 order-2 bg-light d-flex justify-content-center align-items-center">
        <div class="card m-1" style="background-color:transparent; border: transparent;">
          <div class="card-body">
            <h2 class="card-title text-center text-primary mb-4">Entrar</h2>
            <form id="form-signin">
              <div class="form-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text border-top-0 border-left-0 border-right-0 border-bottom border-primary rounded-0 bg-light"><i class="fas fa-at text-primary"></i><span>
                </div>
                <input type="email" class="form-control border-top-0 border-left-0 border-right-0 border-bottom border-primary rounded-0 input-none-out bg-light" id="signin-email" placeholder="Email" autocomplete="off" required>
              </div>
              <div class="form-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text border-top-0 border-left-0 border-right-0 border-bottom border-primary rounded-0 bg-light"><i class="fas fa-lock text-primary"></i><span>
                </div>
                <input type="password" class="form-control border-top-0 border-left-0 border-right-0 border-bottom border-primary rounded-0 input-none-out bg-light" id="signin-password" placeholder="Senha" minlength="8" maxlength="20" autocomplete="off" required>
              </div>
              <button type="submit" class="btn btn-primary mt-3 col-12">Entrar na conta</button>
              <button type="button" id="btn-signup" class="btn btn-outline-primary mt-3 col-12">Cadastre-se agora</button>
              <a href="#" id="forgot-password"><small class="form-text text-muted text-center mt-3">Esqueci minha senha</small></a>
              <a href="#" id="suport-help"><small class="form-text text-muted text-center mt-1">Suporte e ajuda</small></a>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-7 order-lg-2 order-1 d-sm-flex d-none flex-column justify-content-center align-items-center">
        <h4 class="h4 text-muted text-center d-lg-flex justify-content-center align-items-center d-none">Entre na sua conta ou Cadastre-se!</h4>
        <lottie-player src="https://assets4.lottiefiles.com/packages/lf20_fGseie.json" mode="bounce" background="transparent" speed="1" class="login-animation" loop autoplay></lottie-player>
      </div>
    </div>
  </div>

  <script src="src/js/jquery-3.4.1.min.js"></script>
  <script src="src/js/bootstrap.js"></script>
  <script src="src/js/bootstrap.bundle.min.js"></script>
  <script src="src/libs/iziToast/js/iziToast.min.js"></script>
  <script src="src/libs/jquerymask/jquery.mask.min.js"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script src="src/login/controller/login-view.js"></script>
</body>
</html>
