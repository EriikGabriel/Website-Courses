<div class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="row m-0">
        <img src="src/images/welcome.svg" width="400" class="position-absolute banner-illustrations" style="left: 0; top: 0; z-index: -1;">
        <div class="card bg-light text-center card-signup">
            <div class="card-body">
                <h2 class="card-title text-center text-primary mb-4"><b>Cadastro</b></h2>
                <form id="form-signup-1" method="post">
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text border-top-0 border-left-0 border-right-0 border-bottom border-primary rounded-0 bg-light"><i class="fas fa-user text-primary"></i><span>
                        </div>
                        <input type="text" class="form-control border-top-0 border-left-0 border-right-0 border-bottom border-primary rounded-0 input-none-out bg-light" id="signup-name" placeholder="Nome" autocomplete="off" required>
                    </div>
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text border-top-0 border-left-0 border-right-0 border-bottom border-primary rounded-0 bg-light"><i class="fas fa-at text-primary"></i><span>
                        </div>
                        <input type="email" class="form-control border-top-0 border-left-0 border-right-0 border-bottom border-primary rounded-0 input-none-out bg-light" id="signup-email" placeholder="Email" autocomplete="off" required>
                    </div>
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text border-top-0 border-left-0 border-right-0 border-bottom border-primary rounded-0 bg-light"><i class="fas fa-lock text-primary"></i><span>
                        </div>
                        <input type="password" class="form-control border-top-0 border-left-0 border-right-0 border-bottom border-primary rounded-0 input-none-out bg-light" id="signup-password" placeholder="Senha" minlength="8" maxlength="20" autocomplete="off" required>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3 col-12">Confirmar</button>
                </form>

                <form id="form-signup-2" class="d-none" method="post">
                    <div class="form-group">
                    <div class="row d-flex justify-content-center align-items-center">
                        <p class="text-center mb-1 text-muted">Dados adicionais para pagamento </p>
                        <i class="fas fa-question-circle fa-sm text-muted mb-1 ml-1" aria-hidden="true" rel="tooltip" data-toggle="tooltip" data-placement="auto" title="Esses dados serão utilizados para facilitar o método de pagamento quando você estiver logado nesta conta!"></i>
                    </div>
                        <div class="form-row d-flex justify-content-center mt-3">
                            <div class="col-10 col-lg-7">
                            <div class="input-group form-group d-flex justify-content-center">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-credit-card text-primary"></i></span>
                                </div>
                                <input type="text" id="signup-credit-number" class="form-control" placeholder="Número do cartão" minlength="19" maxlength="19" autocomplete="off" required>
                            </div>
                            </div>
                            <div class="col-10 col-lg-5">
                            <div class="input-group form-group d-flex justify-content-center">
                                <div class="input-group-prepend ml-lg-3">
                                    <span class="input-group-text"><i class="fas fa-pager text-primary"></i></span>
                                </div>
                                <input type="text" class="form-control" id="signup-cvv" placeholder="CVV" minlength="3" maxlength="3" autocomplete="off" required>
                            </div>
                            </div>
                        </div>
                        <div class="form-row d-flex justify-content-center">
                            <div class="col-10 col-lg-7">
                            <div class="input-group form-group d-flex justify-content-center">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-address-card text-primary" aria-hidden="true"></i></span>
                                </div>
                                <input type="text" id="signup-titular" class="form-control" placeholder="Titular do cartão" autocomplete="off" required>
                            </div>
                            </div>
                            <div class="col-10 col-lg-5">
                            <div class="input-group form-group d-flex justify-content-center">
                                <div class="input-group-prepend ml-lg-3">
                                    <span class="input-group-text"><i class="fas fa-calendar-times text-primary"></i></span>
                                </div>
                                <input type="text" class="form-control" id="signup-expire-date" placeholder="MM/AA" minlength="5" maxlength="5" autocomplete="off" required>
                            </div>
                            </div>
                        </div>
                        <div class="form-row d-flex justify-content-center">
                            <div class="col-10 col-lg-7">
                            <div class="input-group form-group d-flex justify-content-center">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-id-card text-primary" aria-hidden="true"></i></span>
                                </div>
                                <input type="text" class="form-control" id="signup-cpf" placeholder="CPF" autocomplete="off" required>
                            </div>
                            </div>
                            <div class="col-10 col-lg-5">
                            <div class="input-group form-group d-flex justify-content-center">
                                <div class="input-group-prepend ml-lg-3">
                                    <span class="input-group-text"><i class="fas fa-phone text-primary"></i></span>
                                </div>
                                <input type="text" class="form-control" id="signup-tel" placeholder="Telefone" autocomplete="off" required>
                            </div>
                            </div>
                        </div>
                        <div class="form-row d-flex justify-content-around mt-3">
                            <button type="submit" class="btn btn-primary col-lg-4 col-8">Salvar dados</button>
                            <button type="button" id="btn-jump-step-signup" class="btn btn-danger col-lg-4 col-8 mt-lg-0 mt-3">Pular Etapa</button>
                        </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <img src="src/images/vision.svg" width="400" class="position-absolute banner-illustrations" style="right: 0; bottom: 0; z-index: -1;">
    </div>
</div>

<script src="src/login/controller/login-view.js"></script>
